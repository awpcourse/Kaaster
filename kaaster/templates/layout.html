{% load compress %}
{% load staticfiles %}

<html>
  <head>
    <title>Kaaster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="{% static "fonts.css"%}" media="all" rel="stylesheet" type="text/css"/>
    {% compress css %}
    <link href="{% static "style.less"%}" media="all" rel="stylesheet" type="text/less"/>
    {% endcompress %}
  </head>
  <body>
    <header>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'create_post' %}" class="just-icon"><i class="fa fa-plus"></i></a>
        {% endif %}

        <div class="separator"></div>

        <a href="{% url 'index' %}" class="just-icon"><i class="fa fa-home"></i></a>

        {% if user.is_authenticated %}
          <a href="#" class="just-icon"><i class="fa fa-users"></i></a>
        {% endif %}

        <div class="right">
          {% if user.is_authenticated %}
            <a href="{% url 'user_profile' user.username %}" class="just-icon"><i class="fa fa-user"></i></a>
            <a href="{% url 'logout' %}" class="just-icon"><i class="fa fa-sign-out"></i></a>
          {% else %}
            <a href="{% url 'login' %}" class="just-icon"><i class="fa fa-sign-in"></i></a>
            <a href="{% url 'register' %}" class="just-icon"><i class="fa fa-user-plus"></i></a>
          {% endif %}
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <footer>
      <span>Copyright &copy; 2016 Kaaster</span>
    </footer>
  </body>
</html>
